<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>订单添加--花崖鸡配送管理平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
				<input type="text" id="phone" onchange="change()" name="phone" class="layui-input newsName" lay-verify="required" placeholder="输入用户手机号">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">产品类型</label>
				<div class="layui-input-inline">
					<select name="browseLook" id="productType" class="newsLook" lay-filter="browseLook">

					</select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">剩余金额</label>
			<div class="layui-input-block">
				<input type="text" name="distributeBalance" id="distributeBalance" class="layui-input" placeholder="请输入剩余金额">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">每次配送数量</label>
			<div class="layui-input-block">
				<input type="text" name="distributeCountPer" id="distributeCountPer" class="layui-input" placeholder="请输入每次商品数量">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">首次配送时间</label>
			<div class="layui-input-block">
				<input type="date" name="distributeTime" id="distributeTime" class="layui-input" placeholder="请输入首次配送时间">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" name="comment" id="comment" class="layui-input" placeholder="请输入备注">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">配送时间间隔</label>
				<div class="layui-input-inline">
					<select name="browseLook" name="distributeTimeType" id="distributeTimeType" class="newsLook" lay-filter="browseLook">
						<option value="7">1周</option>
						<option value="14">2周</option>
						<option value="21">3周</option>
						<option value="10">10天</option>
						<option value="15">15天</option>

					</select>
				</div>
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script src="../../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="distributeAdd.js"></script>
</body>
</html>
