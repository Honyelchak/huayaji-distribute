<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加产品--花崖鸡配送管理平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">产品类型：</label>
			<div class="layui-input-block">
				<input type="text" id="type" name="type" class="layui-input newsName" lay-verify="required" placeholder="请输入产品类型">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">产品名称：</label>
			<div class="layui-input-block">
				<input type="text" id="name" name="name" class="layui-input" placeholder="请输入详细地址">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">产品单价(元)：</label>
			<div class="layui-input-block">
				<input type="text" id="price" name="price" class="layui-input" placeholder="请输入详细地址">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">配送类型：</label>
			<div class="layui-input-block">
				<input type="text" id="distributeType" name="distributeType" class="layui-input" placeholder="请输入详细地址">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="productAdd.js"></script>
</body>
</html>
