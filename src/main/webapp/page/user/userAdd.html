<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加--花崖鸡配送管理平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" id="add_form">
		<div class="layui-form-item">
			<label class="layui-form-label">昵称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" name="name" lay-verify="required" placeholder="请输入昵称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" name="real_name" lay-verify="required" placeholder="请输入昵称">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" id="phone" name="id" lay-verify="required" placeholder="请输入手机号">
				<!--<input type="hidden" class="layui-input" id="user_id" name="address.userId">-->
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" name="sex" lay-verify="required" placeholder="请输入性别">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" name="age" lay-verify="required" placeholder="请输入年龄">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">省份：</label>
				<div class="layui-input-block">
					<input type="text"  class="layui-input newsAuthor"  id="province" name="province" >
					<!--<input type="checkbox" name="show" class="isShow" title="展示">-->
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">市：</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsAuthor" name="city" id="city" lay-verify="required" placeholder="请输入市">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">区：</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsTime" name="county" id="county" lay-verify="required" >
				</div>
			</div>
			<!--onclick="layui.laydate({elem:this})"-->
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">详细地址</label>
			<div class="layui-input-block">
				<input type="text" name="detailAddress" id="detailAddress" class="layui-input" placeholder="请输入详细地址">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">小区名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id="apartment" name="apartment" placeholder="请输入小区名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">楼号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id="buildingNo" name="buildingNo" placeholder="请输入楼号">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">房间号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id="houseNo" name="houseNo" placeholder="请输入房间号">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">客服号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" name="service_no" lay-verify="required" placeholder="请输入客服号">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" name="note" lay-verify="required" placeholder="请输入备注">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">配送余额</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" name="distribute_balance" lay-verify="required" placeholder="请输入配送余额">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="userAdd.js"></script>
</body>
</html>
